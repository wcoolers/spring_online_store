<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Product List</title>
		<link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" media="all" rel="stylesheet">
		<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	</head>
	<body>
		<header>
			<img id="system-logo" height="95px"
				src="../../static/images/spring-boot-logo.png"
				th:src="@{/images/spring-boot-logo.png}" 
			/>
			<span id="title">Zu'Ma sHop 2023</span>
			<a th:href="@{/secure}">Home</a>
			<a th:href="@{/admin/productList}">Product List</a>
			<a th:href="@{/admin/customerList}">Customer List</a>
			<form method="post" th:action="@{/logout}" >
				<input type="submit" value="Logout" />
			</form>
			
		</header>
		
		<h3>Available Products</h3>
		<table th:if="${productList!= null and !productList.empty}">
			<tr>
				<th style="padding-right: 70px">Product Name</th>
				<th style="padding-right: 40px">Product Price</th>				
			</tr>
			
			<tr th:each="p : ${productList}">
				<td th:text="${p.productName}"></td>
				<td th:text="${p.productPrice}"></td>
							
				<td><a th:href="@{/admin/editProductById/}+${p.productId}">Edit</a></td>
				<td><a th:href="@{/admin/deleteProductById/}+${p.productId}" onclick="return deleteProduct()">Delete</a></td>
			</tr>
		</table>
		<hr>
		<form method="post" action="#" th:action="@{/admin/productList}" th:object="${product}">
			
			<input type="hidden" name="id" th:field="*{productId}" />
			<label for="name">  Product Name:</label>
			<input type="text" th:field="*{productName}"  /> <br>
			<label for="price">  Price:</label>
			<input type="text" th:field="*{productPrice}" /> <br>
			
			
			<input type="submit" value="Add Product!" />
		
		</form>
		
		<footer>
				Copyright &copy; Adegoke Akanbi
		</footer>
	</body>
</html>
