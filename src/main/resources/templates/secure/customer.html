<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Customer</title>
		<link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" media="all" rel="stylesheet">
		<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	</head>
	
	<body>
		<header>
			<img id="system-logo" height="95px"
				src="../../static/images/spring-boot-logo.png"
				th:src="@{/images/spring-boot-logo.png}" 
			/>
			<span id="title">Zu'Ma sHop 2023</span>
			<a th:href="@{/secure}">Home</a>
			<a th:href="@{/secure/products}">Products</a>
			<a th:href="@{/secure/customer}">Customer</a>
			<a th:href="@{/secure/address}">Address</a>
			<a th:href="@{/secure/cart}">Cart</a>
			<a th:if="${roleList.contains('ROLE_ADMIN')}" th:href="@{/admin}">AdminPage</a>
			<form method="post" th:action="@{/logout}" >
				<input type="submit" value="Logout" />
			</form>
			
		</header>
		<div th:if="${customer != null}">
			<p>Hey [[${customer.firstName}]]  [[${customer.LastName}]]</p>
			<p>Click <a th:href="@{/secure/updateCustomer}">here</a> to update your details</p>
			<p>Click <a th:href="@{/secure/deleteCustomer}">here</a> to delete your details</p>
	
		</div>
		<div th:if="${customer == null}">
			<p>Hey,</p>
			<p>Please fill out the customer bio-data below.</p>
			<form method="post" action="#" th:action="@{/secure/customer}">
				
				<label for="firstname">  First Name:</label>
				<input type="text"  name="firstname" /> <br>
				<label for="lastname"> Last Name:</label>
				<input type="text" name="lastname" /> <br>
				<input type="submit" value="Save Details!" />
			
			</form>
		</div>
			
		
		<footer>
				Copyright &copy; Adegoke Akanbi
		</footer>
		
	</body>
	
</html>
